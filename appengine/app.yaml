application: pageforest
version: 2010-05-17
runtime: python
api_version: 1
default_expiration: 1d

handlers:
- url: /static/
  static_dir: static

- url: /lib/
  static_dir: lib

- url: /shell/.*
  script: shell.py
  secure: optional
  login: admin

- url: /.remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  secure: optional
  login: admin

- url: /stats/.*
  script: $PYTHON_LIB/google/appengine/ext/appstats/ui.py

- url: /.*
  script: main.py

skip_files:
- ^local/
- ^app\.yaml$
- ^index\.yaml$
- ^.*\#$
- ^.*~$
- ^.*\.py[co]$
- ^(.*/)?\.
- ^.*\.bak$
- ^.*\.orig$
- ^.*/TAGS$
