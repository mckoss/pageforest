{% extends "page.html" %}

{% block title %}{{ title }}{% endblock %}

{% block both-columns %}
<h1>{{ title }}</h1>

<table>
{% for app in apps_list %}
<tr>
<td><img src="http://{{ app.get_app_id }}.pageforest.com/favicon.png"
class="favicon16" alt="" />
<a href="{{ app.get_details_url }}">{{ app.title }}</a>
</td>
<td>By <a href="/apps/?writer={{ app.owner }}">{{ app.owner }}</a></td>
<td>Tagged {% for tag in app.tags %}
<a href="/apps/?tag={{ tag }}">{{ tag }}</a>{% endfor %}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
