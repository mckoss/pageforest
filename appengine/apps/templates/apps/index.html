{% extends "page.html" %}

{% block title %}{{ title }}{% endblock %}

{% block both-columns %}
<h1>{{ title }}</h1>

<table>
{% for app in apps %}
<tr>
<td><img src="http://{{ app.get_app_id }}.pageforest.com/favicon.png"
class="favicon16" alt="" />
<a href="{{ app.get_absolute_url }}">{{ app.title }}</a>
(<a target="my.pageforest" href="http://my.pageforest.com/#installapp={{ app.get_app_id }}">Install {{ app.get_app_id }}</a>)
</td>
<td>by <a href="/apps/?writer={{ app.owner }}">{{ app.owner }}</a></td>
<td>tagged {% for tag in app.tags %}
<a href="/apps/?tag={{ tag }}">{{ tag }}</a>{% endfor %}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
