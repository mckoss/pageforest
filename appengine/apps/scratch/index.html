<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Pageforest Sample Application</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="/lib/0.5.1/js/json2.min.js"></script>
<script type="text/javascript" src="/lib/0.5.1/js/utils.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
var scratch = namespace.lookup("com.pageforest.examples.scratch");
$(document).ready(scratch.init);
</script>
</head>
<body>

<p>Title:<br />
<input type="text" id="title" name="title" value="My Document" />
</p>

<p>Blob:<br />
<textarea id="blob" name="blob">
You can store a text blob in each document.
</textarea>
</p>

<p>Current username: <span id="username"></span></p>
<p>
  <input type="button" id="signin" onclick="scratch.app.client.signIn()" value="Sign in" />
  <input type="button" id="signout" onclick="scratch.app.client.signOut()" value="Sign out" />
</p>

<p>
<input type="button" onclick="scratch.app.save()" value="Save" />
</p>


<p>Results:</p>
<div id="results" style="clear:both"></div>
</body>
</html>
