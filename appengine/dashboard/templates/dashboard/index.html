{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block extra-head %}
<meta name="viewport" content="width=480" />
<style type="text/css">
body {
  background-color: black;
  color: white;
  padding: 0;
  margin: 10px;
}
p {
  margin-top: 0;
}
</style>
{% endblock %}


{% block content %}
<p>
<img src="{{ users_chart }}" /><br />
<span style="color:#00FF00">New users</span><br />

<img src="{{ apps_chart }}" /><br />
<span style="color:#0080FF">New apps</span><br />

<img src="{{ docs_chart }}" /><br />
<span style="color:#FFFF00">New docs</span><br />

<img src="{{ blobs_chart }}" /><br />
<span style="color:#FF0000">New blobs</span><br />
</p>

<p>Version {{ CURRENT_VERSION_ID }} on {{ SERVER_SOFTWARE }}</p>
{% endblock content %}
