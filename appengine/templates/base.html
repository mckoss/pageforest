<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %} - PageForest</title>
{% block css %}
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}combined.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}ie.css">
<![endif]-->
{% endblock %}

{% block js %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}combined.js"></script>
{% endblock %}

{% block jquery %}
<script type="text/javascript">
$(document).ready(function() { $("input.focus:last").focus(); });
</script>
{% endblock %}

{% if refresh_seconds %}
<meta http-equiv="refresh" content="{{ refresh_seconds }}" />
{% endif %}

{% block extra-head %}{% endblock %}
</head>

<body>
<div class="container{% if request.GET.showgrid %} showgrid{% endif %}">
{% block content %}{% endblock %}
</div>
</body>
</html>
