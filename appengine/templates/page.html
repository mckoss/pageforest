{% extends "base.html" %}
{% block content %}
<!-- Top of Page, Logo, Navigation, and Search -->
<div style="width:100%;height:200px;background:url(/static/images/nav/grass.png) repeat-x left bottom white;">
    <div style="width:100%;height:200px;background:url(/static/images/nav/bush.png) no-repeat left bottom;">
        <div style="margin:auto;width:890px;height:200px;background:url(/static/images/nav/logo.png) no-repeat left bottom scroll;">
            <div style="position:relative;width:890px;height:200px;background:url(/static/images/nav/flowers.png) no-repeat right bottom scroll;">
                <!-- Signin Widget -->
                <div class="topbar">
                <div class="topbarLeft"></div>
                <div class="topbarMid"><a href="#">Sign In</a><a href="#">Join Now</a><a href="#">Our Blog</a></div>
                <div class="topbarRight"></div>
                </div>

                <!-- Navigation Bar -->
                <div style="position:absolute;left:125px;top:164px;height:30px;width:770px;">
                    <!-- Search -->
                    <div style="float:right;width:220px;height:30px;">
                        <input type="button" style="float:right;width:70px;position:relative;top:-1px;" value="Search" />
                        <input type="text" style="float:left;width:140px;height:17px" />
                    </div>

                    <!-- Folder Tabs -->
                    <div class="tabLeftSelect"></div>
                    <div class="tabMiddleSelect"><a href="/">Home</a></div>
                    <div class="tabRightSelect"></div>
                    <div class="tabSpacer"></div>

                    <div class="tabLeft"></div>
                    <div class="tabMiddle"><a href="/docs">My Pages</a></div>
                    <div class="tabRight"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page Content -->
<div class="Content" style="width:100%;">
    <div style="margin:auto;width:890px;background:url(/static/images/nav/logo-stem.png) repeat-y left top scroll;">
        <div class="breadcrumb"><a href="#">Home</a><img style="position:relative;top:-1px;"src="/static/images/nav/breadcrumb.gif"/>Widget</div>
        <!-- Left Column -->
        <div id="left-column" style="float:left;margin-left:125px;padding-right:15px;width:515px;background:url(/static/images/nav/rule-vert.gif) repeat-y scroll top right;">
            {% block left-column %}{% endblock %}
        </div>

        <!-- Right Column -->
        <div id="right-column" style="float:right;width:220px;">
            {% block right-column %}{% endblock %}
            <div style="clear:both" class="spacer"></div>
        </div>

        <div style="margin-left:110px;width:780px;clear:both;" class="spacer2"></div>

        <div class="spacer2"></div>

        <div class="footer" style="margin-left:125px;width:765px;background:url(/static/images/nav/rule-horiz.gif) repeat-x top left scroll;">
            <a href="/about-us">About Us</a> |
            <a href="http://blog.pageforest.com">Blog</a> |
            <a href="http://code.google.com/p/pageforest/">Open Source Project</a> |
            <a href="/terms-of-service">Terms of Service</a> |
                &copy; {{SITE_NAME}} |
                designed by<a href="http://www.moreplusone.com/">
                <img style="border:none;position:relative;top:6px;" src="/static/images/nav/design-credit.gif"/>
                </a>
        </div>

        <div class="spacer"></div>
    </div>
</div> <!-- Content -->
{% endblock %}
