{% extends "page.html" %}

{% block title %}{{ title }}{% endblock %}

{% block page-content %}
<div id=double-column>
  <script>main.setTab('docs');</script>
  <h1>{{ title }}</h1>

  <table class=bordered>
    <tr>
      <th class=long>Title</th>
      <th>Tags</th>
      <th>Modified</th>
    </tr>
    {% for doc in docs_list %}
    <tr>
      <td class=long><a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a></td>
      <td>{% for tag in doc.tags %}
        <a href="/docs/?tag={{ tag }}">{{ tag }}</a>{% endfor %}</td>
      <td>{{ doc.modified|timesince }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
