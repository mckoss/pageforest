<html>
<head>
<title>All Pageforest JavaScript Tests</title>
<script src="../namespace.js"></script>
<script src="../base.js"></script>
<script src="../timer.js"></script>
<script src="../unit.js"></script>
<script src="../vector.js"></script>
</head>
<body>
<h1><script>document.write(document.title);</script></h1>
<script>
var ut = namespace.lookup('org.startpad.unit');
var ts = new ut.TestSuite();
ts.dwOutputDiv();

rgTests = ["unit", "base", "vector", "timer"];

for (var i = 0; i < rgTests.length; i++) {
    var ut = ts.addSubTest("test-" + rgTests[i] + ".html");
    if (rgTests[i] == "unit")
        ut.async(0).async(true, 15000);
}

ts.run();
ts.report();

</script>
</body>
</html>
