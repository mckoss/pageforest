{% extends "page.html" %}

{% block extra-head %}
<script type="text/javascript">
$(document).ready(function() {
  var registration = global_namespace.lookup("com.pageforest.registration");
  registration.document_ready();
});
</script>
{% endblock %}

{% block title %}Registration{% endblock %}

{% block both-columns %}
<form method="post">
<table>
{% for field in form %}
<tr>
<td>{{ field.label_tag }}:</td>
<td>{{ field }}</td>
<td class="form-message" id="validate_{{ field.html_name }}"><span class="error">{{ field.errors.0 }}</span></td>
</tr>
{% endfor %}
<tr><td></td><td><input type="submit" /></td></tr>
</table>
</form>
{% endblock %}
