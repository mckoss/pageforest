{% extends "page.html" %}

{% block extra-head %}
<style>
#sign-up-dialog {
  width: 800px;
}
</style>

<script type="text/javascript">
$(document).ready(namespace.com.pageforest.auth.sign_up.onReady);
</script>
{% endblock %}

{% block title %}Sign Up{% endblock %}

{% block page-content %}
<div id=double-column>
  <h2>Create your {{SITE_NAME}} account</h2>

  <div id="sign-up-dialog"></div>

  <p>Already have an account?  <a href="/sign-in">Sign In</a>.</p>
</div>
{% endblock %}
