<html>
<head>
<title>Mandelbrot Unit Tests</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.js"></script>
<script type="text/javascript" src="/lib/beta/js/utils.js"></script>
<script type="text/javascript" src="/static/src/js/timer.js"></script>
<script type="text/javascript" src="/static/src/js/unit.js"></script>
<script type="text/javascript" src="mandelbrot.js"></script>
<script type="text/javascript" src="test-mandelbrot.js"></script>
<script type="text/javascript" src="tiles.js"></script>
<script type="text/javascript" src="test-tiles.js"></script>
</head>

<body onload="runner.run();">
<h1 id="title"><script>document.write(document.title);</script></h1>

<script>
var mondelbrotTest = namespace.lookup('com.pageforest.mandelbrot.test');
var tilesTest = namespace.lookup('com.pageforest.tiles.test');
var unit = namespace.lookup('org.startpad.unit');
var runner = namespace.lookup('com.pageforest.mandelbrot.test.runner');
runner.define(function (ns) {
    function run() {
        unit.runTest(mondelbrotTest);
        unit.runTest(tilesTest);
    };

    ns.run = run;
});
</script>

<div id="divUnit" style="font-family: Courier;"></div>

</body>
</html>
