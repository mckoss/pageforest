<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Pageforest Application Editor</title>
  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.js"></script>
  <script type="text/javascript" src="/lib/0.6/js/json2.min.js"></script>
  <script type="text/javascript" src="/static/src/js/namespace.js"></script>
  <script type="text/javascript" src="/static/src/js/base.js"></script>
  <script type="text/javascript" src="/static/src/js/cookies.js"></script>
  <script type="text/javascript" src="/static/src/js/format.js"></script>
  <script type="text/javascript" src="/static/src/js/client.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript">
    var editor = namespace.lookup("com.pageforest.editor");
    $(document).ready(editor.onReady);
  </script>
</head>
<body>
  <div id="top-left">
    <form>
      <input id="appid" type="text" name="appid" />
      <input id="load" type="submit" value="Load"
             onclick="editor.onClickLoad(); return false" />
    </form>
  </div>

  <div id="top">
    <input id="save" type="button" value="Save"
           onclick="editor.onClickSave(); return false" />
    <input id="revert" type="button" value="Revert"
           onclick="editor.onClickRevert(); return false" />
    <input id="lint" type="button"  value="Lint"
           onclick="editor.onClickLint(); return false" />
  </div>

  <div id="top-right">
    <span id="username">Hello, anonymous</span>
    <input id="signin" type="button" value="Sign In"
           onclick="editor.onClickSignInOut(); return false" />
  </div>

  <div id="navigator">
    Enter your application ID above and click the Load button.
  </div>

  <div id="status">
  </div>

  <div id="editor">
    <textarea></textarea>
  </div>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2072869-7']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ?
        'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
