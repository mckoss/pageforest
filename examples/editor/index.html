<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">
<head>
  <title>Pageforest Application Editor</title>
  <link rel="icon" type="image/png" href="/images/icon.png" />
  <link rel="apple-touch-icon" href="/images/touch.png" />
  <link rel="stylesheet" type="text/css" href="main.css" />

  <script type="text/javascript" src="/lib/beta/js/pf-client.js"></script>

  <script type="text/javascript" src="/codemirror/js/codemirror.js"></script>
  <script type="text/javascript" src="/ace/ace-uncompressed.js"></script>
  <script type="text/javascript" src="scripts/combined.js"></script>
  <script type="text/javascript">
    var editor = namespace.com.pageforest.editor;
    $(document).ready(editor.onReady);
  </script>
</head>
<body>
  <div class="fixed">
    <div class="opaque"></div>
    <div id="left">
      <span id="breadcrumbs">
        <a href="#">apps</a>
      </span>
      <input id="save" type="button" value="Saved" onclick="editor.onSave()" disabled="true" />
<!--      <a href="#more" onclick="$('#more').slideToggle(); return false">More</a>-->
    </div>

    <div id="right">
      <span id="username">anonymous</span>
      <span class="quiet">|</span>
      <a onclick="$('#settings').slideToggle(); return false;"
         href="#">Settings</a>
      <span class="quiet">|</span>
      <a href="http://wiki.pageforest.com/#editor" target="_blank">Help</a>
      <span class="quiet">|</span>
      <a id="signin" target="_blank"
         href="http://www.pageforest.com/sign-in/editor"
         onclick="editor.onSignInOut(); return false">Sign in</a>
    </div>


    <div id="center">
      <span id="status"></span>
    </div>
  </div>

  <div id="content" onclick="arguments[0].stopPropagation(); console.log('attempting to stopPropagation', arguments); "></div>
  <div id="ace"></div>
  <div id="textarea"></div>

<!--  <div id="more" class="dialog" style="display:none">
    <input type="button" value="Revert" onclick="editor.onRevert()" />
    <input type="button" value="Lint" onclick="editor.onLint()" />
    <input type="button" value="Save as" onclick="editor.onSaveAs()" />
  </div>-->

  <div id="settings" class="dialog" style="display:none">
    <h2>Text Editor</h2>
    <p>
      <div class="form-field">
        <input type=radio id=radioAce name=editor value=ace checked=true />
        <label for=radioAce>Ace</label>
        <input type=radio id=radioTextarea name=editor value=textarea />
        <label for=radioTextarea>Textarea</label>
      </div>
    </p>
<!--    <h2>Font</h2>
    <p>
      <select id="font">
        <option value="Courier New">Courier New</option>
        <option value="Inconsolata">Inconsolata</option>
        <option value="Andale Mono">Andale Mono</option>
      </select>
      <br />
      <input type="button" value="Smaller" onclick="editor.onSmaller()" />
      <input type="button" value="Larger" onclick="editor.onLarger()" />
      <br />
      <label for="bold"><input type="checkbox" id="bold" /> <b>Bold</b></label>
    </p>-->
  </div>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2072869-7']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ?
        'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
