<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">
<head>
  <title>Pageforest Application Editor</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.js"></script>
  <script type="text/javascript" src="/lib/0.6/js/json2.min.js"></script>
  <script type="text/javascript" src="/lib/beta/js/utils.js"></script>
  <script type="text/javascript" src="/codemirror/js/codemirror.js"></script>
  <script type="text/javascript" src="humane.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript">
    var editor = namespace.lookup("com.pageforest.editor");
    $(document).ready(editor.onReady);
  </script>
</head>
<body>
  <div id="left">
    <a href="#">apps</a>
    <span class="quiet">/</span>
    <a href="#editor">editor</a>
    <span class="quiet">/</span>
    <a href="#editor/dev">dev</a>
    <span class="quiet">/</span>
    <a href="#editor/dev/index.html">index.html</a>
    <input type="button" value="Save" onclick="editor.onSave()" />
    <a href="#more" onclick="$('#more').slideToggle(); return false">More</a>
  </div>

  <div id="right">
    <span id="username">anonymous</span>
    <span class="quiet">|</span>
    <a href="http://www.pageforest.com/sign-in/editor" target="_blank"
       onclick="editor.onSignInOut(); return false">Sign in</a>
    <span class="quiet">|</span>
    <a href="#" onclick="$('#options').slideToggle(); return false;">Options</a>
    <span class="quiet">|</span>
    <a href="http://code.google.com/p/pageforest/wiki" target="_blank">Help</a>
  </div>

  <div id="content">
  </div>

  <div id="more" class="dialog" style="display:none">
    <input type="button" value="Revert" onclick="editor.onRevert()" />
    <input type="button" value="Lint" onclick="editor.onLint()" />
    <input type="button" value="Save as" onclick="editor.onSaveAs()" />
  </div>

  <div id="options" class="dialog" style="display:none">
    <div>Editor:
      <select id="editor">
        <option value="textarea">Textarea</option>
        <option value="codemirror">CodeMirror</option>
        <option value="ymacs">Ymacs</option>
      </select>
    </div>
    <div>Font:
      <select id="font">
        <option value="Courier New">Courier New</option>
        <option value="Inconsolata">Inconsolata</option>
        <option value="Andale Mono">Andale Mono</option>
      </select>
      <input type="button" value="Smaller" onclick="editor.onSmaller()" />
      <input type="button" value="Larger" onclick="editor.onLarger()" />
    </div>
  </div>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2072869-7']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ?
        'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
