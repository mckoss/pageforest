<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>REST API Demo - PageForest</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript"
        src="http://www.pageforest.com/static/js/namespace.js"></script>
<script type="text/javascript"
        src="http://www.pageforest.com/static/js/crypto.js"></script>
<script type="text/javascript" src="keyvalue.js"></script>
<script type="text/javascript">
var keyvalue = global_namespace.import("com.pageforest.keyvalue");
$(document).ready(function() { $("input.focus:last").focus(); });
</script>
</head>
<body>
<h1>REST API Demo</h1>

<table style="float:left">
<tr>
<th><label for="id_username">Username:</label></th>
<td><input id="id_username" type="text" name="key" class="focus" /></td>
</tr>
<tr>
<th><label for="id_password">Password:</label></th>
<td><input id="id_password" type="password" name="value" /></td>
</tr>
<tr>
<th></th>
<td>
<input type="button" onclick="keyvalue.getChallenge()" value="Challenge" />
<input type="button" onclick="keyvalue.login()" value="Login" />
<input type="button" onclick="keyvalue.logout()" value="Logout" />
</td>
</tr>
</table>

<table style="float:left">
<tr>
<th><label for="id_key">Key:</label></th>
<td><input id="id_key" type="text" name="key" /></td>
</tr>
<tr>
<th><label for="id_value">Value:</label></th>
<td><input id="id_value" type="text" name="value" /></td>
</tr>
<tr>
<th></th>
<td>
<input type="button" onclick="keyvalue.ajax('PUT')" value="Put" />
<input type="button" onclick="keyvalue.ajax('GET')" value="Get" />
<input type="button" onclick="keyvalue.ajax('DELETE')" value="Delete" />
<input type="button" onclick="keyvalue.ajax('HEAD')" value="Head" />
</td>
</tr>
</table>

<div id="results" style="clear:both"></div>
</body>
</html>
