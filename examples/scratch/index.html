<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Pageforest Sample Application</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="/lib/0.5/js/json2.min.js"></script>
<script type="text/javascript" src="/lib/0.5.2/js/utils.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
var scratch = namespace.lookup("com.pageforest.examples.scratch");
$(document).ready(scratch.init);
</script>
</head>
<body>
<div class="page">
<h1><script>document.write(document.title);</script></h1>
<div style="text-align:right">
  <input type="button" id="signin" onclick="scratch.app.client.signIn()" value="Sign in" />
  <input type="button" id="signout" onclick="scratch.app.client.signOut()" value="Sign out" />
  <p style="font-style:italic;font-size:20px;">Current username: <span id="username"></span></p>
</div>
<fieldset>
  <legend>Data Fields</legend>
  <ol>
    <li>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="My Document" />
    </li>
    <li>
      <label for="blob">Blob:</label>
      <textarea id="blob" name="blob">You can store a text blob in each document.</textarea>
    </li>
  </ol>
  <input type="button" onclick="scratch.app.save()" value="Save" />
</fieldset>

<fieldset>
  <legend>API Status</legend>
  <div id="results" style="clear:both"></div>
</fieldset>

<fieldset>
  <legend>Explore</legend>
  <ol>
    <li><a id="document" target="_blank">JSON data for this document</a></li>
    <li><a target="_blank" href="http://www.pageforest.com/docs">My Pageforest documents</a></li>
    <li><a target="_blank" href="http://code.google.com/p/pageforest/source/browse/#hg/examples/scratch">Source code for this application</a></li>
  </ol>
</fieldset>
</body>
</div>
</html>
